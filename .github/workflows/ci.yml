name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: "1.25.5"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Run tests
        run: task test

      - name: Run tests with coverage
        run: task test-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  test_windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Run tests
        run: task test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.7.2

      - name: Install ifaceguard
        run: |
          go install github.com/n-r-w/ifaceguard/cmd/ifaceguard@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Run linter
        run: task lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, test_windows, lint]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="yandex-mcp-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -ldflags="-s -w -X main.version=${{ github.sha }} -X main.commit=${{ github.sha }} -X main.date=$(date -u '+%Y-%m-%dT%H:%M:%S') -X main.builtBy=github-actions" -o "$OUTPUT_NAME" ./cmd/yandex-mcp

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yandex-mcp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: yandex-mcp-${{ matrix.goos }}-${{ matrix.goarch }}*
